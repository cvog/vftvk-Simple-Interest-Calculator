<html>
    <head>
        <title>Web App - Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="box-centered">
            <h1>Simple Interest Calculator</h1>
            <div class="row">
                <div class="column-left">
                    <p><label for="principal">Amount</label></p>
                    <p><label for="rate">Interest Rate</label></p>
                    <p><label for="years">No. of Years</label></p>
                    <button onclick="compute()">Compute Interest</button>
                </div>
                <div class="column-right">
                    <p><input type="text" id="principal" required></p>
                    <p>
                        <input type="range" min="1" max="20" value="1"
                               step="0.1" id="rate">
                        <span id="rateText" class="rate-text"></span>
                    </p>
                    <p>
                        <select name="years" id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </p>
                </div>
            </div>
                <div class="row">
                    <div class="column-left" id="result">
                    </div>
                </div>
                <p>&copy; Everyone Can Get Rich</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
